<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food | MacroMunch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="min-h-screen bg-gray-900 text-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Back button -->
        <div class="mb-6">
            <a href="index.html" class="flex items-center text-primary hover:text-primary-600 transition">
                <i data-feather="chevron-left" class="mr-1"></i>
                <span>Back</span>
            </a>
        </div>

        <!-- Add Food Form -->
        <div class="card rounded-2xl p-6 shadow-lg max-w-2xl mx-auto">
            <h1 class="text-2xl font-bold mb-6">Add Food</h1>
            
            <div class="mb-6">
                <h2 class="font-medium mb-3">Upload Food Image</h2>
                <div class="border-2 border-dashed border-gray-700 rounded-xl p-8 text-center cursor-pointer hover:border-primary transition">
                    <div class="flex flex-col items-center">
                        <i data-feather="upload" class="w-10 h-10 mb-3 text-gray-500"></i>
                        <h3 class="font-medium mb-1">Click to upload or drag and drop</h3>
                        <p class="text-sm text-gray-400">JPG, PNG up to 5MB</p>
                    </div>
                    <input type="file" class="hidden">
                </div>
            </div>

            <div class="space-y-6">
                <div>
                    <label for="food-name" class="block text-sm font-medium mb-1">Food Name</label>
                    <input type="text" id="food-name" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:ring-1 focus:ring-primary">
                </div>

                <div>
                    <label for="serving-size" class="block text-sm font-medium mb-1">Serving Size</label>
                    <div class="flex items-center">
                        <input type="number" id="serving-size" class="w-24 bg-gray-800 border border-gray-700 rounded-l-lg px-4 py-3 focus:outline-none focus:ring-1 focus:ring-primary">
                        <select class="bg-gray-700 border-t border-b border-r border-gray-700 rounded-r-lg px-4 py-3 focus:outline-none focus:ring-1 focus:ring-primary">
                            <option>g</option>
                            <option>ml</option>
                            <option>oz</option>
                            <option>cup</option>
                            <option>tbsp</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="calories" class="block text-sm font-medium mb-1">Calories</label>
                        <input type="number" id="calories" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:ring-1 focus:ring-primary">
                    </div>
                    <div>
                        <label for="protein" class="block text-sm font-medium mb-1">Protein (g)</label>
                        <input type="number" id="protein" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:ring-1 focus:ring-primary">
                    </div>
                    <div>
                        <label for="carbs" class="block text-sm font-medium mb-1">Carbs (g)</label>
                        <input type="number" id="carbs" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:ring-1 focus:ring-primary">
                    </div>
                    <div>
                        <label for="fat" class="block text-sm font-medium mb-1">Fat (g)</label>
                        <input type="number" id="fat" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:ring-1 focus:ring-primary">
                    </div>
                </div>

                <div>
                    <label for="notes" class="block text-sm font-medium mb-1">Notes (optional)</label>
                    <textarea id="notes" rows="3" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:ring-1 focus:ring-primary"></textarea>
                </div>

                <div class="pt-2">
                    <button class="w-full py-3 bg-primary hover:bg-primary-600 rounded-lg font-medium transition">
                        Add to Today's Log
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
    </script>
</body>
</html>
